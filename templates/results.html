<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/results.css">

</head>
<body>
    <h1 class = "text-center mt-5">Digits Prediction</h1>

  <div class = "container main">

    <div class = "row ">
        <h2 class = "text-center">RESULTS</h2>       
      <div class = "col-6  mx-auto text-center">
        <img class = "img-fluid mt-5" src = "">
        <div class = "text-block mt-3 lead result">
            The predicted digit is <br> 
              <h1> {{predicted}} </h1>
        </div>
        <div class = "button text-center mt-4 ">
            <a href="{{url_for('home')}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Go Home</a>
        </div>
      </div>
    </div>

  </div>
  
  <footer class="text-center text-white fixed-bottom" style="background-color: #000000d1;">

      <a class="text-white h4" href="https://github.com/Vittalgc">Vittal</a>
      and 
      <a class="text-white h4" href="https://github.com/Ren1504">Vignesh</a>
    </div>
  </footer>
</body>
</html>

<script>
  const imageUpload = document.getElementById('userImage');
  const imagePreview = document.getElementById('prevImage');

  imageUpload.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.addEventListener('load', function() {
        imagePreview.setAttribute('src', this.result);
      });
      reader.readAsDataURL(file);
    }
  });
</script>
